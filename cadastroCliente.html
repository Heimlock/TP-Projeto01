<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <script src  = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type = "text/javascript" src = "javascripts/cliente.js"></script>
        <meta   name = "viewport" content = "width=device-width, initial-scale = 1">
        <link   rel  = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link   rel  = "stylesheet" href = "./stylesheets/style.css">
        <script src  = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src  = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<meta charset = "utf-8">
        <title>Cadastro de Cliente</title>
    </head>

    <body>
        <div class = "form">
            <form name = "formCliente" autocomplete = "off" method = "post">
                <div class ="jumbotron">
                    <h1>Cadastro de Cliente</h1>
                </div>

                <div class = "input-group mb-3 input-group-sm">
                    <div class = "input-group-prepend">
                        <span class = "input-group-text">Nome</span>
                    </div>

                    <input type = "text"     class = "form-control form-control-sm" name = "nome"  placeholder = "Digite seu nome"  required> 
                </div>

                <div class = "input-group mb-3 input-group-sm">
                    <div class = "input-group-prepend">
                        <span class = "input-group-text">Senha</span>
                    </div>

                    <input type = "password" class = "form-control form-control-sm" name = "senha" placeholder = "Digite sua senha de acesso" required> 
                </div>   
                
                <div class = "input-group mb-3 input-group-sm">
                    <div class = "input-group-prepend">
                        <span class = "input-group-text">CPF</span>
                    </div>
                        
                    <input type = "text" class = "form-control form-control-sm" name = "cpf" placeholder = "Digite seu CPF" onKeyPress = "MascaraCPF(formCliente.cpf);"  required>      
                </div>

                <div class = "input-group mb-3 input-group-sm">
                    <div class = "input-group-prepend">
                        <span class = "input-group-text">Data de Nascimento</span>
                    </div>

                    <input type = "date" name = "data">
                </div>

                <div class = "input-group mb-3 input-group-sm">
                    <div class = "input-group-prepend">
                        <span class = "input-group-text">Gênero</span>
                    </div>
                        
                    <div class = "form-check">
                        <input type = "radio"  name = "sexo"   value = "masc"> Masculino 
                    </div>

                    <div class = "form-check">
                        <input type = "radio"  name = "sexo"   value = "fem">  Feminino        
                    </div>      
                </div>        
                
                <div class = "input-group mb-3 input-group-sm">
                    <div class = "input-group-prepend">
                        <span class = "input-group-text">Endereço</span>
                    </div>

                    <input type = "text"  class = "form-control form-control-sm"  name = "endereco"  placeholder = "Digite seu endereço" required>      
                </div>

                <div class = "input-group mb-3 input-group-sm">
                        <div class = "input-group-prepend">
                            <span class = "input-group-text">CEP</span>
                        </div>
                        
                        <input type = "text"  class = "form-control form-control-sm"  name = "cep" placeholder = "Digite seu CEP" onKeyPress = "MascaraCep(formCliente.cep);"  required>  
                </div>   

                <div class = "input-group mb-3 input-group-sm">
                    <div class = "input-group-prepend">
                                    <span class = "input-group-text">Cidade</span>
                                </div>      
                    <input type = "text"  class = "form-control form-control-sm"  name = "cidade"    placeholder = "Digite sua cidade"   required>   
                </div>
                    
                <div class = "input-group mb-3 input-group-sm">
                    <div class = "input-group-prepend">
                        <span class = "input-group-text">Estado</span>
                    </div>
                
                <select name = "estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>       
                
                <div class = "input-group mb-3 input-group-sm">
                    <div class = "input-group-prepend">
                        <span class = "input-group-text">E-mail</span>
                    </div>
                    
                    <input type = "email"   class = "form-control form-control-sm"    name = "email"    placeholder = "Digite seu email" required>             
                </div>

                <div class = "input-group mb-3 input-group-sm">
                    <div class = "input-group-prepend">
                        <span class = "input-group-text">Telefone</span>
                    </div>

                    <input type = "tel"     class = "form-control form-control-sm"    name = "telefone" placeholder = "Digite seu telefone" onKeyPress = "MascaraTelefone(formCliente.telefone);" required>
                </div>            
                
                <div class = "input-group mb-3 input-group-sm">
                    <div class = "input-group-prepend">
                        <span class = "input-group-text">Motivo da Viagem</span>
                    </div>

                    <select name = "motivo">
                        <option value = "F">Ferias</option>
                        <option value = "N">Negocios</option>
                        <option value = "C">Congresso</option>
                        <option value = "E">Estudo</option>
                        <option value = "S">Saude</option>
                        <option value = "O">Outro</option>
                    </select> <br/>
                </div>

                <div class = "buttons">
                    <button type = "button" class = "btn btn-success"   onClick = "salvaCliente()"> Confirmar </button>  |
                    <button type = "button" class = "btn btn-light"     onClick = "limparForm()"> Limpar </button>                   
                </div>
            </form>
        </div>
    </body>
</html>
