<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <script type = "text/javascript" src = "javascripts/cliente.js"></script>
        <script src  = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <meta   name = "viewport" content = "width=device-width, initial-scale = 1">
        <link   rel  = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link   rel  = "stylesheet" href = "./stylesheets/style.css">
        <script src  = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src  = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<meta charset = "utf-8">
        <title>Cadastro de Cliente</title>
    </head>

    <body>
        <form name = "formCliente" autocomplete = "off" method = "post">
            <div class ="jumbotron">
                <h1>Cadastro de Cliente</h1>
            </div>

            <div class = "input-group mb-3">
                <div class = "input-group-prepend">
                    <span class = "input-group-text">Nome</span>
                </div>

                <input type = "text"     class = "form-control" name = "nome"  placeholder = "Digite seu nome"  required> 
            </div>

            <div class = "input-group mb-3">
                <div class = "input-group-prepend">
                    <span class = "input-group-text">Senha</span>
                </div>

                <input type = "password" class = "form-control" name = "senha" placeholder = "Digite sua senha" required> 
            </div>   
            
            <div class = "input-group mb-3">
                <div class = "input-group-prepend">
                    <span class = "input-group-text">CPF</span>
                </div>
                    
                <input type = "text" class = "form-control" name = "cpf" placeholder = "Digite seu CPF"   required>      
            </div>

            <div class = "input-group mb-3">
                <div class = "input-group-prepend">
                    <span class = "input-group-text">Data de Nascimento</span>
                </div>

                <input type = "date" name = "data">
            </div>

            <div class = "input-group mb-3">
                <div class = "input-group-prepend">
                    <span class = "input-group-text">Gênero</span>
                </div>
                    
                <div class = "form-check">
                    <input type = "radio"  name = "sexo"   value = "masc"> Masculino 
                </div>

                <div class = "form-check">
                    <input type = "radio"  name = "sexo"   value = "fem">  Feminino        
                </div>      
            </div>        
            
            <div class = "input-group mb-3">
                <div class = "input-group-prepend">
                    <span class = "input-group-text">Endereço</span>
                </div>

                <input type = "text"  class = "form-control"  name = "endereco"  placeholder = "Digite seu endereço" required>      
            </div>

            <div class = "input-group mb-3">
                    <div class = "input-group-prepend">
                        <span class = "input-group-text">CEP</span>
                    </div>
                    
                    <input type = "text"  class = "form-control"  name = "cep"       placeholder = "Digite seu CEP"      required>  
            </div>   

            <div class = "input-group mb-3">
                 <div class = "input-group-prepend">
                                <span class = "input-group-text">Cidade</span>
                            </div>      
                   <input type = "text"  class = "form-control"  name = "cidade"    placeholder = "Digite sua cidade"   required>   
            </div>
                 
            <div class = "input-group mb-3">
                <div class = "input-group-prepend">
                    <span class = "input-group-text">Estado</span>
                </div>
            
               <select name = "estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
            </div>       
            
            <div class = "input-group mb-3">
                <div class = "input-group-prepend">
                    <span class = "input-group-text">E-mail</span>
                </div>
                
                <input type = "email"   class = "form-control"    name = "email"    placeholder = "Digite seu email">               
            </div>

            <div class = "input-group mb-3">
                <div class = "input-group-prepend">
                    <span class = "input-group-text">Telefone</span>
                </div>

                <input type = "tel"     class = "form-control"    name = "telefone" placeholder = "Digite seu telefone">
            </div>            
            
            <div class = "input-group mb-3">
                <div class = "input-group-prepend">
                    <span class = "input-group-text">Motivo da Viagem</span>
                </div>

                <div class="form-check disabled">
                    <label class="form-check-label">
                        <input type = "checkbox" name = "motivo" value = "F"> Ferias     <br/> 
			            <input type = "checkbox" name = "motivo" value = "N"> Negocios   <br/>
			            <input type = "checkbox" name = "motivo" value = "C"> Congresso  <br/>
			            <input type = "checkbox" name = "motivo" value = "E"> Estudo 	 <br/>
			            <input type = "checkbox" name = "motivo" value = "S"> Saude	     <br/>
			            <input type = "checkbox" name = "motivo" value = "O"> Outro	     <br/>
                    </label>
                </div>
            </div>

            <button type = "button" class = "btn btn-light"     onclick = "limparForm()"> Limpar </button> |       
            <button type = "button" class = "btn btn-success" onclick = "salvarCliente()"> Confirmar </button>                     
        </form>
    </body>
</html>
