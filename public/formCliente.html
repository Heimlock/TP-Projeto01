<html lang="en">

  <head>

    <meta name="author" content="Themezinho">
    <meta name="description" content="The Quarto | Premium Hotel Template">

    <link href="css/jquery.fancybox.css" rel="stylesheet">

    <!-- REQUIRED JS SCRIPTS -->
    <!-- jQuery 3 -->
    <script src="./admin/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="./admin/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>

    <!-- System Control -->
    <script type="text/javascript" src="./javascripts/acesso.js"></script>
    <script type="text/javascript" src="./javascripts/cliente.js"></script>
  </head>

  <body>
    
    <!-- Preloader --> 
    <div class="preloader">
      <div class="table">
        <div class="inner">
          <h5 class="preloader-text">CARREGANDO A PÁGINA</h5>
          <img src="images/preloader.gif" alt="Image" class="preloader-img"> 
        </div> <!-- end inner --> 
      </div> <!-- end table --> 
    </div> <!-- end preloader -->

    <!-- Navigation --> 
    <aside class="navigation">
      <div class="top">Bem Vindo ao Black Onyx Hostel</div> <!-- end top -->

      <div class="table">
        <div class="inner">
          <ul id='menu'>
            <li><a href="index.html">HOME</a></li>
            <li><a href="tipos_quartos.html">QUARTOS</a></li>
            <li><a href="descricao_hotel.html">O HOSTEL</a></li>
          </ul>
        </div> <!-- end inner --> 
      </div> <!-- end table -->

      <div class="bottom">© 2018 Black Onyx. Todos os direitos reservados.</div> <!-- end bottom -->
    </aside> <!-- end navigation -->

    <!-- Parte da lateral esquerda --> 
    <aside class="main-side">
      <div class="hamburger-menu">
         <span></span> <span></span> <span></span> 
      </div> <!-- end hamburger-menu -->
    </aside> <!-- end main-side -->

    <!-- Parte de cima, topbar, header --> 
    <header class="int-header">
      <div class="topbar">
        <a href="index.html"><img src="images/BO2.png" alt="Image" class="logo"></a>
        <a id="login"  class="reservation" onclick='$("#login-modal").modal()' >LOGIN</a>
      </div> <!-- end topbar -->
    </header> <!-- end header -->

    <!-- Modal Login -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">  
          <div class="row" id="pwd-container">
              <div class="col-md-6 col-md-offset-3">
                  <section class="login-form">
                      <form method="post" name="formLogin" action="#" role="login">
                          <img src="./ico/apple-touch-icon-114-precomposed.png" class="img-responsive" alt="" />
                          <center> 
                              <h3>Login</h3>
                          </center>
                          
                          <input id="login" type="text" class="form-control input-lg" name="login" placeholder="Login" required/>

                          <input id="senha" type="password" class="form-control input-lg" placeholder="Senha" required />
                          <input class="btn btn-lg btn-primary btn-block" type="button" value="ENTRAR" name="bt_login" onClick="loginUsuario();">
                          <div>
                              <a href="./formCliente.html"> Nova Conta </a>
                              <br>
                              <a href="#"> Esqueceu a Senha? </a>
                          </div>
                      </form>
                  </section>  
              </div>
          </div>
      </div>
    </div>
    <!-- End Modal Login -->

    <!-- Área Central -->
    <section class="contact">
        
        <div class="col-xs-12">
            <h2>Cadastro de Cliente</h2>
        </div>
        <div class="row col-md-10 cadastroCliente">
            <form role="form" name="formPerfilCliente"  method="post">				
                <div class="box-body">
                    <div class="form-group col-md-12">
                        <label for="nome">Nome</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="nome" type="text" class="form-control">
                            </div>
                    </div>
      
                    <!-- DataNasc & Sexo -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="dataNasc">Data de Nascimento</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                <input id="dataNasc" type="date" class="form-control" >
                            </div>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="sexo">Sexo</label>
                            <input class="form-control" type="text" name="sexo" list="sexo" placeholder="Selecione o Sexo" >
                            <datalist id="sexo">
                                <option value="Masculino">  M </option>
                                <option value="Feminino">   F </option>
                            </datalist>
                        </div>
                    </div>
      
                    <!-- Senha & Re-Senha -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="senha">Senha</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input id="senha" type="password" class="form-control" >
                            </div>
                        </div>
                      
                        <div class="form-group col-md-6">
                            <label for="confSenha">Confirme a Senha</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input id="confSenha" type="password" class="form-control" >
                          </div>
                        </div>
                    </div>
                                  <!-- CPF & Telefone -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cpf">CPF</label>
                            <input id="cpf" type="text" class="form-control" >
                        </div>
                    
                        <div class="form-group col-md-6">
                            <label for="telefone">Telefone</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input id="telefone" type="text" class="form-control"  data-inputmask='"mask": "(99) 99999-9999"' data-mask >
                            </div>
                        </div>
                    </div>
      
                    <!-- Email -->
                    <div class="form-group col-md-12">
                        <label for="email">E-Mail</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input id="email" type="email" class="form-control" placeholder="Email" >
                        </div>
                    </div>
      
                    <!-- Endereco -->
                    <div class="form-group col-md-12">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" class="form-control" >
                    </div>
      
                    <!-- Cidade & Estado & CEP -->
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="cidade">Cidade</label>
                            <input id="cidade" type="text" class="form-control" >
                        </div>
                    
                        <div class="form-group col-md-3">
                            <label for="estado">Estado</label>
                            <input class="form-control" type="text" name="estado" list="estado" placeholder="Estado" >
                            <datalist id="estado">
                                <option value="AC"> Acre                </option>
                                <option value="AL"> Alagoas             </option>
                                <option value="AP"> Amapá               </option>
                                <option value="AM"> Amazonas            </option>
                                <option value="BA"> Bahia               </option>
                                <option value="CE"> Ceará               </option>
                                <option value="DF"  >Distrito Federal   </option>
                                <option value="ES"> Espírito Santo      </option>
                                <option value="GO"> Goiás               </option>
                                <option value="MA"> Maranhão            </option>
                                <option value="MT"> Mato Grosso         </option>
                                <option value="MS"> Mato Grosso do Sul  </option>
                                <option value="MG"> Minas Gerais        </option>
                                <option value="PA"> Pará                </option>
                                <option value="PB"> Paraíba             </option>
                                <option value="PR"> Paraná              </option>
                                <option value="PE"> Pernambuco          </option>
                                <option value="PI"> Piauí               </option>
                                <option value="RJ"> Rio de Janeiro      </option>
                                <option value="RN"> Rio Grande do Norte </option>
                                <option value="RS"> Rio Grande do Sul   </option>
                                <option value="RO"> Rondônia            </option>
                                <option value="RR"> Roraima             </option>
                                <option value="SC"> Santa Catarina      </option>
                                <option value="SP"> São Paulo           </option>
                                <option value="SE"> Sergipe             </option>
                                <option value="TO"> Tocantins           </option>
                            </datalist>
                        </div>
      
                        <div class="form-group col-md-4">
                            <label for="cep">CEP</label>
                            <input id="cep" type="text" class="form-control" >
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onClick="salvaCliente();" data-dismiss="">Salvar</button>
                </div>
            </form>           
        </div>
    </section> <!-- end contact -->
    
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          
          <!-- Onde fica o clima e temperatura -->
          <div class="col-md-3 col-sm-6 col-xs-12"> 
            <img src="images/BO2.png" alt="Image" class="logo">
            <div class="weather"> <img src="images/icon-weather.svg" alt="Image"> 23 <span>C</span>
            </div> <!-- end weather --> 
          </div> <!-- end col-4 -->

          <!-- A parte de explore no footer -->
          <div class="col-md-5 col-sm-6 col-xs-12">
            <h4 class="footer-title">EXPLORE</h4>
            <ul class="footer-menu">
              <li><a href="index.html">HOME</a></li>
              <li><a href="tipos_quartos.html">QUARTOS</a></li>
              <li><a href="descricao_hotel.html">O HOTEL</a></li>
            </ul>
          </div> <!-- end col-4 -->
        </div>  <!-- end row --> 
      </div> <!-- end container -->
      
      <div class="sub-footer">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-xs-12">
              <span class="copyright"> © 2018 Black Onyx. Todos os direitos reservados. </span>
            </div> <!-- end col-6 -->
          </div> <!-- end row --> 
        </div> <!-- end container --> 
      </div> <!-- end sub-footer --> 
    </footer> <!-- end footer --> 
  

    <!-- JS FILES --> 
    <script type="text/javascript" src="javascripts/acesso.js"></script>
    <script type="text/javascript" src="javascripts/gerencia.js"></script>
    <script src="js/jquery.min.js"></script> 
    <script type="text/javascript">
      (function($) {
        $(window).load(function(){
          $("body").addClass("page-loaded");	
        });
      })(jQuery)
      $(document).ready(function () {
          verifyStatus(
              function( dados )
              {
                  if( dados.status === 'OK' )
                  {
                      //  Ou Modal Cliente
                      document.getElementById("login").onclick    = function(){logoutUsuario()};
                      document.getElementById("login").innerHTML  = "LOGOUT";
                      adminMode(
                        function({status, data})
                        {
                          if( status === 'OK' )
                          {
                            document.getElementById("menu").innerHTML  += `<li><a href="./admin/index.html">ADMIN PANEL</a></li>`;
                          }
                          else if( status === "SEM_ACESSO" )
                          {
                            document.getElementById("menu").innerHTML  += `<li><a href="./reservasCliente.html">RESERVAS</a></li>`;
                          }
                        }
                      );
                  }
              }
          );
      });
    </script> 
    <script src="js/bootstrap.min.js"></script> 
    <script src="js/bootstrap-datepicker.min.js"></script> 
    <script src="js/jquery.dateFormat.js"></script> 
    <script src="js/owl.carousel.min.js"></script> 
    <script src="js/jquery.fancybox.js"></script> 
    <script src="js/jquery.stellar.js"></script> 
    <script src="js/isotope.js"></script> 
    <script src="js/odometer.min.js"></script> 
    <script src="js/instagram.js"></script> 
    <script src="js/scripts.js"></script> 
    
    <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    <script type="text/javascript" src="./javascripts/moment.js"></script>
    <script type="text/javascript" src="./javascripts/acesso.js"></script>
    <script type="text/javascript" src="./javascripts/cliente.js"></script>
    <script type="text/javascript" src="./javascripts/gerencia.js"></script>
    <script type="text/javascript" src="./javascripts/info.js"></script>
    <script type="text/javascript" src="./javascripts/reservas.js"></script> 

    <script type="text/javascript">
        (function($) {
            $(window).load(function(){
                $("body").addClass("page-loaded");	
            });
        })(jQuery)
    </script>
    
    <script>
        $("input[id*='cpf']").inputmask({
            mask: ['999.999.999-99'],
            keepStatic: true
        });
        $("#telefone").inputmask({
            mask: ["(99) 9999-9999", "(99) 99999-9999", ],
            keepStatic: true
        });
        $("#cep").inputmask({
            mask: ["99999-999"],
            keepStatic: true
        });
    </script>
  </body>
</html>
